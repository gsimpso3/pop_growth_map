<!DOCTYPE html>
<html>
    <head>
        <style>
            /* Always set the map height explicitly to define the size of the div
             * element that contains the map. */
            #map {
                height: 100%;
            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
			var map;
			var currentInfoWindow = null;
			function initMap() {
				map = new google.maps.Map(document.getElementById('map'), {
					zoom: 5,
					center: {lat: 39.8282, lng: -98.5795},
					mapTypeId: 'satellite'
				});

				function reqListener () {
				  console.log(this.responseText);
				}

				var cities;
				var oReq = new XMLHttpRequest(); //New request object
				oReq.onload = function() {
					cities = JSON.parse(this.responseText);
					cities.forEach(addMarker);
				};
				oReq.open("get", "get-pops.php", true);
				oReq.send();
			}
			
			function addMarker(city){
				if(parseInt(city.pop_2010) == 0){
					return;
				}
				var popChange = parseInt(city.pop_2015) - parseInt(city.pop_2010);
				var percChange = (popChange / parseFloat(city.pop_2010)) * 100;
				var marker = new google.maps.Marker({
					position: new google.maps.LatLng(city.lat,city.lon),
					icon: getCircle(percChange),
					map: map
				});

				var info = getCityInfo(city);
				var infoWindow = new google.maps.InfoWindow({
					content: info
				});
				
				var hoverwindow = new google.maps.InfoWindow({
					content: city.city + ", " + city.state
				});

				marker.addListener('mouseover',function(){
					hoverwindow.open(map,marker);	
				});
				marker.addListener('mouseout',function(){
					hoverwindow.close();
				});
				marker.addListener('click',function(){
					hoverwindow.close();
					if(currentInfoWindow != null){
						currentInfoWindow.close();
					}
					infoWindow.open(map,marker);
					currentInfoWindow = infoWindow;
				});
			}

			function getCircle(percChange) {
				if(percChange > 0){
					return {
						path: google.maps.SymbolPath.CIRCLE,
						fillColor: 'blue',
						fillOpacity: .3,
						scale: Math.log(percChange) * 5,
						strokeColor: 'white',
						strokeWeight: .5
					};
				}
				else{
					return {
						path: google.maps.SymbolPath.CIRCLE,
						fillColor: 'red',
						fillOpacity: .3,
						scale: Math.log(-1*percChange) * 5,
						strokeColor: 'white',
						strokeWeight: .5
					};
				}
			}

			function getCityInfo(city){
				var content = "<h3>" + city.city + ", " + city.state + "</h3>";
				content += "2015 population (estimate): " + city.pop_2015 + "<br>";
				content += " 2010 population: " + city.pop_2010 + "<br>";
				return content;
			}

			function eqfeed_callback(results) {
				map.data.addGeoJson(results);
			}

		</script>

		<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaR9D2ZYE6lb3HmeXTcKMgNQAN6U9NFbU&callback=initMap">
        </script>
    </body>
</html>
